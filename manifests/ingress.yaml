apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: add-task-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway 
spec:
  ingressClassName: azure-application-gateway
  rules:
  - host: addtask.copcare.shop
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: add-task-svc
            port: 
              number: 80
